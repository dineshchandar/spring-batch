#MySQL Database Connection String
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/local?useSSL=false&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root


#Datasource Settings
server.port=8083
spring.datasource.tomcat.max-active=20
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=180000
spring.batch.job.enabled=false
spring.batch.initialize-schema=ALWAYS

#JPA Property Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate:ERROR
logging.level.reactor.netty=ERROR

#Application Properties
BASE_URL=http://localhost:8080/v1/communication
URI=/sendmail
CHUNK_SIZE=10
FETCH_SIZE=10
PAGE_SIZE=10
MAX_ITEM_COUNT=5
THREAD_SLEEP_TIME=1000
WHERE_CLAUSE=where month(birthday) = 7